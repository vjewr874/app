<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$site.title} - {$site.name}</title>
    <script type="text/javascript">var assetsPath = '__STATIC__/admin'</script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://g.onlinfei.com/cloud-admin/layui-v2.4.5/css/layui.css?0.65545415215"
          media="all">
    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
    <style type="text/css">
        .layui-layer-molv .layui-layer-btn .layui-layer-btn1 {
            background: #009f95 !important;
            border-color: #009f95 !important;
            color: #ffffff !important;
        }

        .layui-form-item:last-child {
            margin-bottom: 0px !important;
        }

        .layui-disabled.layui-input, .layui-disabled.layui-input:hover {
            background-color: #f3f3f3 !important;
        }
    </style>
</head>
<body>
<div id="LAY_app"></div>
<script src="https://g.onlinfei.com/cloud-admin/layui-v2.4.5/layui.js?0.48721231644"></script>
<script>
    var admin_path = "{:url('admin')}views/";
    layui.config({
        base: '__ADMIN__/dist/',
        site: admin_path,
        // version: '1.3',
        version: '{:md5(mt_rand(0,10).time())}'
    }).use('index', function () {
        var layer = layui.layer, admin = layui.admin
    });
</script>
</body>
</html>
